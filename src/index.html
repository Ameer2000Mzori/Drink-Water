<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink-Water</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/237768-200.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-wrap">
        <h1>Drink Water</h1>
        <p>Goal: 2 Linters</p>
        <div class="bottle-Wrap">
          <div class="bottle">
            <div class="bottle-No-Water">
              <h5>
                2L <br />
                remaining
              </h5>
            </div>
            <div class="bottle-Water">
              <h5>75%</h5>
            </div>
          </div>
        </div>
        <p>select how many glasses of water that you have drank</p>
        <div class="glasses-Wrap">
          <div class="glass">
            <div class="glass-Water">
              <h5>
                250 <br />
                mil
              </h5>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
